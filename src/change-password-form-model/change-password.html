<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="change-password.css" />
    <title>Change Password</title>
  </head>
  <body>
    <main class="add-tenant-model-form">
      <button class="open-modal-btn" onclick="openModal()">
        Change Password
      </button>

      <div id="tenantModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Change Password</h2>
          <p class="subtitle">
            Make sure you have filled in all necessary fields
          </p>
          <hr />
          <form id="tenantForm">
            <label for="Current Password">Current Password</label>
            <input
              type="password"
              placeholder="Current Password"
              style="width: 95%"
            />
            <label for="New Password">New Password</label>
            <input
              type="password"
              placeholder="New Password"
              style="width: 95%"
            />
            <label for="Confirm Password">Confirm Password</label>
            <input
              type="password"
              placeholder="Confirm Password"
              style="width: 95%"
            />
            <button type="submit" class="save-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <!-- script start here -->
    <script>
      // Open Modal
      function openModal() {
        document.getElementById("tenantModal").style.display = "flex";
      }

      // Close Modal
      function closeModal() {
        document.getElementById("tenantModal").style.display = "none";
      }

      // Form Validation & Submission
      document
        .getElementById("tenantForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let propertyType = document.getElementById("propertyType").value;
          let rent = document.getElementById("rent").value;
          let deposit = document.getElementById("deposit").value;
          let description = document.getElementById("description").value;
          let dateJoin = document.getElementById("dateJoin").value;
          let location = document.getElementById("location").value;
          let file = document.getElementById("fileInput").files[0];

          if (!propertyType || !rent || !deposit || !dateJoin || !location) {
            alert("Please fill in all required fields.");
            return;
          }

          if (file) {
            let fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > 50) {
              alert("File size should be less than 50MB.");
              return;
            }
          }

          alert("Tenant added successfully!");
          closeModal();
        });

      // Close modal if clicked outside
      window.onclick = function (event) {
        let modal = document.getElementById("tenantModal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
    <!-- script end here -->
  </body>
</html>
