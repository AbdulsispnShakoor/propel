    <script>
      // Open Modal
      function openModal() {
        document.getElementById("tenantModal").style.display = "flex";
      }

      // Close Modal
      function closeModal() {
        document.getElementById("tenantModal").style.display = "none";
      }

      // Form Validation & Submission
      document
        .getElementById("tenantForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let propertyType = document.getElementById("propertyType").value;
          let rent = document.getElementById("rent").value;
          let deposit = document.getElementById("deposit").value;
          let description = document.getElementById("description").value;
          let dateJoin = document.getElementById("dateJoin").value;
          let location = document.getElementById("location").value;
          let file = document.getElementById("fileInput").files[0];

          if (!propertyType || !rent || !deposit || !dateJoin || !location) {
            alert("Please fill in all required fields.");
            return;
          }

          if (file) {
            let fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > 50) {
              alert("File size should be less than 50MB.");
              return;
            }
          }

          alert("Tenant added successfully!");
          closeModal();
        });

      // Close modal if clicked outside
      window.onclick = function (event) {
        let modal = document.getElementById("tenantModal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
